<html>
  <head>
    <title>Stock Ticker Request Form</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Stock Price Reader</h1>
      Please enter a stock ticker to see its current price.<br><br>
      <form action="http://127.0.0.1:8000/cgi-bin/ticker.py">
        <div class="form-group">
          <label for="ticker"><B>Ticker:</B></label>
          <input type="text" size="5" name="ticker" class="form-control" id="ticker"><br>
          <label for="exampleFormControlSelect1">Interval</label>
            <select class="form-control" name="interval" id="exampleFormControlSelect1">
              <option>1min</option>
              <option selected>5min</option>
              <option>15min</option>
              <option>30min</option>
              <option>60min</option>
            </select>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
